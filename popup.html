<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 315px;
      height: 530px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .tab-list {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .tab-item {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border-radius: 6px;
      background: #fff;
      gap: 8px;
      transition: background-color 0.2s;
    }
    
    .tab-item:hover {
      background-color: #F5F5F5;
    }
    
    .tab-icon {
      width: 36px;
      height: 36px;
      object-fit: contain;
      flex-shrink: 0;
    }
    
    .tab-title {
      color: #000;
      font-size: 12px;
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .view-icon-btn {
      padding: 4px 8px;
      background-color: #F5F5F5;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s, transform 0.1s;
      flex-shrink: 0;
      white-space: nowrap;
    }
    
    .view-icon-btn:hover {
      background-color: #333;
      color: white;
    }

    .view-icon-btn:active {
      transform: scale(0.96);
    }

    .icon-dialog {
      padding: 15px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      width: 360px;
      height: min-content;
      max-height: 600px;
      background: #fff;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
    }
    
    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 15px;
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 1;
      border-bottom: 1px solid #f5f5f5;
      margin: -15px -15px 0;
    }

    .dialog-content {
      flex: 1;
      overflow-y: auto;
      margin: 0 -15px;
      padding: 0 15px;
      min-height: 0;
    }
    
    .icons-container {
      padding: 8px 0;
      margin: 0 -10px;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .dialog-footer {
      padding: 16px 15px;
      background: #fff;
      position: sticky;
      bottom: 0;
      border-top: 1px solid #f5f5f5;
      margin: 0 -15px -15px;
    }
    
    .icons-container::-webkit-scrollbar {
      width: 4px;
    }
    
    .icons-container::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .icons-container::-webkit-scrollbar-thumb {
      background: #E8E8E8;
      border-radius: 2px;
    }
    
    .icon-container {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      margin: 2px 0;
      border-radius: 6px;
      transition: background-color 0.2s;
      gap: 8px;
    }
    
    .icon-container:hover {
      background-color: #F5F5F5;
    }
    
    .icon-container img {
      max-width: 36px;
      max-height: 36px;
      object-fit: contain;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.2s;
      flex-shrink: 0;
    }

    .icon-container img.loaded {
      opacity: 1;
    }
    
    .icon-container span {
      color: #666;
      font-size: 12px;
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .button-group {
      display: flex;
      gap: 4px;
    }

    .download-btn, .open-btn, .download-all-btn, .close-btn {
      padding: 4px 8px;
      background-color: #F5F5F5;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s, transform 0.1s;
      flex-shrink: 0;
      white-space: nowrap;
      min-width: 48px;
      text-align: center;
    }
    
    .download-btn:hover, .open-btn:hover, .download-all-btn:hover, .close-btn:hover {
      background-color: #333;
      color: white;
    }

    .download-btn:active, .open-btn:active, .download-all-btn:active, .close-btn:active {
      transform: scale(0.96);
    }

    .icon-dialog h3 {
      margin: 3px 0;
      color: #000;
      font-size: 14px;
      font-weight: 600;
    }

    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80px;
      margin: 10px 0;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    .loading-text {
      margin-top: 8px;
      color: #666;
      font-size: 12px;
    }
    
    /* Âä†ËΩΩÂä®Áîª */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .icon-dialog::backdrop {
      background-color: rgba(0,0,0,0.2);
      backdrop-filter: blur(4px);
    }

    /* Toast Ê†∑Âºè */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }

    /* Ê∑ªÂä†Â∫ïÈÉ®ËØÑÂàÜÈìæÊé•Ê†∑Âºè */
    .rating-link {
      display: block;
      text-align: center;
      padding: 10px 15px;
      text-decoration: none;
      color: #666;
      font-size: 12px;
      border-top: 1px solid #f0f0f0;
      background-color: #fff;
      transition: background-color 0.2s;
      margin-top: auto;
      position: sticky;
      bottom: 0;
    }

    .rating-link:hover {
      background-color: #f5f5f5;
      color: #333;
    }

    .rating-link .stars {
      color: #FFB900;
      letter-spacing: 2px;
    }

    .rating-link .section-title {
      display: inline-block;
    }

    .rating-link .more_tools {
      display: inline-block;
      color: #666;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <div id="tabList" style="flex: 1;"></div>
  <a href="https://chromewebstore.google.com/detail/jnoddkidendgmchgddmdglmbdhdfokki" target="_blank" class="rating-link">
    <div class="section-title">Give us 5 stars! <span class="stars">üëè</span></div> <span class="more_tools">ÔΩú More Tools üé®</span>
  </a>
  <script src="popup.js"></script>
</body>
</html>
